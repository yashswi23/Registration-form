<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticket Booking</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonHover {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        .image-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .image-container img {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.2);
        }

        .form-container {
            background: #8da9fe;
            padding: 30px;
            padding-right: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            animation: fadeIn 1.2s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            animation: fadeIn 1.8s ease-in-out;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
            animation: buttonHover 0.6s ease-in-out;
        }

        .form-group small {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #888;
        }

        .form-group small a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-group small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book Your Movie Ticket</h2>
        <div class="image-container">
            <img src="https://miro.medium.com/max/1200/0*HknVQR_lvyXqKUaM.jpg" height="100px" width="100px" alt="Movie Icon">
        </div>
        <form action="/book" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
            </div>

            <div class="form-group">
                <label for="movie">Select Movie</label>
                <select id="movie" name="movie" required>
                    <option value="">-- Select a Movie --</option>
                    <option value="movie1">Movie 1</option>
                    <option value="movie2">Movie 2</option>
                    <option value="movie3">Movie 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cinema">Select Cinema</label>
                <select id="cinema" name="cinema" required>
                    <option value="">-- Select a Cinema --</option>
                    <option value="cinema1">Cinema 1</option>
                    <option value="cinema2">Cinema 2</option>
                    <option value="cinema3">Cinema 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Select Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Select Time</label>
                <select id="time" name="time" required>
                    <option value="">-- Select a Time --</option>
                    <option value="10am">10:00 AM</option>
                    <option value="1pm">1:00 PM</option>
                    <option value="4pm">4:00 PM</option>
                    <option value="7pm">7:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="seats">Number of Seats</label>
                <input type="number" id="seats" name="seats" min="1" max="10" placeholder="Enter number of seats" required>
            </div>

            <div class="form-group">
                <label for="amount">Total Amount (â‚¹)</label>
                <input type="text" id="amount" name="amount" readonly placeholder="Amount will be calculated here">
            </div>

            <div class="form-group">
                <label for="payment">Payment Mode</label>
                <select id="payment" name="payment" required>
                    <option value="">-- Select Payment Mode --</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="netbanking">Net Banking</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Book Ticket</button>
            </div>

            <div class="form-group">
                <small>Need help? <a href="#">Contact support</a></small>
            </div>
        </form>
    </div>
    <script>
            // JavaScript to calculate total amount
            const seatsInput = document.getElementById('seats');
            const amountInput = document.getElementById('amount');
            const ticketPrice = 150; // Ticket price per seat
    
            // Event listener for seat input changes
            seatsInput.addEventListener('input', () => {
                const numberOfSeats = parseInt(seatsInput.value) || 0; // Default to 0 if input is invalid
                const totalAmount = numberOfSeats * ticketPrice; // Calculate total
                amountInput.value = totalAmount; // Update amount field
            });
    </script>
</body>
</html>
